{% extends "admin_base_template.html" %}
{% block title %}Add Modules{% endblock %}
{% block content %}
<div class="center-container-edit">
    <div class="container-edit-user">
        <div class="header-container-edit">
            <h1>Add New Module</h1>
        </div>
        <div class="body-container-edit">
            <form action="{{ url_for('add_modules') }}" method="post">
                <div class="form-group">
                    <label for="module_name">Module Name:</label>
                    <input type="text" name="module_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="start_time">Start Time:</label>
                    <input type="time" name="start_time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="end_time">End Time:</label>
                    <input type="time" name="end_time" class="form-control" required>
                </div>
                <div class="btn-container-update">
                    <input type="submit" value="Add Module" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
