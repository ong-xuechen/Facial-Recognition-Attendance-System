{% extends "admin_base_template.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<!-- page content -->
<div class="center-container-edit">
    <div class="container-edit-user">
        <div class="header-container-edit">
            <h1>Delete User</h1>
        </div>
        <br>
        <p style="text-align:center;">Are you sure you want to delete the user "{{ user[1] }}"?</p>
        <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST">
            <div class="btn-container-update">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
            <br>
        </form>
    </div>
</div>
{% endblock %}
