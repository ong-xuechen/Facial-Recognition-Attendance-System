{% extends "user_base_template.html" %}
{% block title %}Error 500: Internal Server Error{% endblock %}
{% block content %}
<style>
*{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Lato', sans-serif;
    color: #888;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
<div id="main">
    <div class="fof">
            <h1>Error 404</h1>
            <h3>Please return back to this <a href="attendance">page</a>!</h3>
    </div>
</div>
{% endblock %}
